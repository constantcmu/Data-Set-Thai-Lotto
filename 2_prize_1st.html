<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize 1st Frequency</title>
    <!-- (ควรเพิ่ม CSS ที่นี่ หรือลิงก์ไปยังไฟล์ CSS ภายนอก) -->
    <style>
        /* CSS สำหรับ transition ของ nav-bar */
        #nav-bar {
            transition: transform 0.3s ease-in-out;
            /* เพิ่ม transition ให้กับคุณสมบัติอื่นๆ ที่มีการเปลี่ยนแปลง เช่น width */
            width: 250px; /* ตัวอย่างความกว้างเริ่มต้น */
        }
        body.sidebar-collapsed #nav-bar {
            transform: translateX(-100%); /* เลื่อนออกไปนอกหน้าจอ */
        }
        /* CSS สำหรับ nav-footer */
        #nav-footer-content{
          display: none;
        }
        #nav-footer-toggle:checked + #nav-footer #nav-footer-content {
            display: block;
        }
        #nav-footer-toggle:checked + #nav-footer #nav-footer-heading i{
            transform: rotate(180deg);
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Prize 1st Frequency</h1>
    <button id="toggle-sidebar" aria-label="Toggle Sidebar" aria-expanded="false">
        <i class="fas fa-chevron-left" aria-hidden="true"></i>
    </button>

    <div id="nav-bar">
        <input type="checkbox" id="nav-toggle" hidden>
        <div id="nav-header">
            <a id="nav-title" href="index.html" aria-label="Go to homepage">
                <i class="fas fa-chart-line" aria-hidden="true"></i> ThaiLotto Stats
            </a>
            <label for="nav-toggle" aria-label="Toggle Navigation">
                <span id="nav-toggle-burger" ></span>
            </label>
            <hr>
        </div>
        <div id="nav-content">
            <div class="nav-button"><a href="index.html" aria-label="Go to homepage"><i class="fas fa-home" aria-hidden="true"></i><span>หน้าหลัก</span></a></div>
            <div class="nav-button"><a href="2_prize_1st.html" aria-label="Go to Prize 1st page"><i class="fas fa-trophy" aria-hidden="true"></i><span>รางวันที่ 1</span></a></div>
            <div class="nav-button" aria-label="Side of prize 1st"><i class="fas fa-medal" aria-hidden="true"></i><span>ข้างเคียงรางวันที่ 1</span></div>
            <div class="nav-button"><a href="1_Prize_2_Digits_Frequency.html" aria-label="Go to last 2 digits page"><i class="fas fa-sort-numeric-down" aria-hidden="true"></i><span>เลขท้าย 2 ตัว</span></a></div>
            <div class="nav-button" aria-label="Front and last 3 digits"><i class="fas fa-sort-numeric-up" aria-hidden="true"></i><span>เลข หน้า-หลัง 3 ตัว</span></div>
            <hr>
            <div class="nav-button" aria-label="Prize 2"><i class="fas fa-award" aria-hidden="true"></i><span>รางวันที่ 2</span></div>
            <div class="nav-button" aria-label="Prize 3"><i class="fas fa-award" aria-hidden="true"></i><span>รางวันที่ 3</span></div>
            <div class="nav-button" aria-label="Prize 4"><i class="fas fa-award" aria-hidden="true"></i><span>รางวันที่ 4</span></div>
            <div class="nav-button" aria-label="Prize 5"><i class="fas fa-award" aria-hidden="true"></i><span>รางวันที่ 5</span></div>
            <div id="nav-content-highlight"></div>
        </div>
        <input type="checkbox" id="nav-footer-toggle" hidden>
        <div id="nav-footer">
            <div id="nav-footer-heading">
                <label for="nav-footer-toggle" aria-label="Expand Footer">
                    <i class="fas fa-caret-up" aria-hidden="true"></i>
                </label>
            </div>
            <div id="nav-footer-content">
                <p>Footer Content</p>
                <!-- ใส่เนื้อหาของ footer ที่นี่ -->
            </div>
        </div>
    </div>

    <!-- ...existing content... -->

    <script>
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const toggleIcon = toggleSidebarBtn.querySelector('i');
        const navBar = document.getElementById('nav-bar');

        toggleSidebarBtn.addEventListener('click', () => {
            const isCollapsed = document.body.classList.toggle('sidebar-collapsed');
            toggleSidebarBtn.setAttribute('aria-expanded', !isCollapsed);

            toggleIcon.classList.toggle('fa-chevron-left', !isCollapsed);
            toggleIcon.classList.toggle('fa-chevron-right', isCollapsed);
        });
    </script>
</body>
</html>
